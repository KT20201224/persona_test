
services:
  evaluator:
    build: .
    container_name: persona_evaluator
    volumes:
      - ./reports:/app/reports
    env_file:
      - .env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    # GPU Configuration
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

